<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subfor - Browse Sessions (Trainer)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      padding: 30px;
    }
    .available-sessions {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0A1A2F;
      text-align: center;
      margin-bottom: 20px;
    }
    .session-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .session-item:last-child {
      border-bottom: none;
    }
    .apply-button {
      background-color: #0A1A2F;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .apply-button:hover {
      background-color: #081421;
    }
  </style>
</head>
<body>

<div class="available-sessions">
  <h2>Available Sessions</h2>

  <div class="session-item">
    <strong>CrossFit Group Session</strong><br>
    Location: Downtown Gym<br>
    Date: Friday, 6:00 PM<br>
    Compensation: €40
    <button class="apply-button">Apply Now</button>
  </div>

  <div class="session-item">
    <strong>Yoga Class Replacement</strong><br>
    Location: Fitness Center X<br>
    Date: Tomorrow, 10:00 AM<br>
    Compensation: €30
    <button class="apply-button">Apply Now</button>
  </div>

  <div class="session-item">
    <strong>Zumba Dance Class</strong><br>
    Location: Energy Move Studio<br>
    Date: Saturday, 11:00 AM<br>
    Compensation: €35
    <button class="apply-button">Apply Now</button>
  </div>

</div>

</body>
</html>
