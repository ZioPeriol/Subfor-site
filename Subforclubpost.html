<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subfor - Post a Session (Club)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .post-session {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      color: #0A1A2F;
      margin-bottom: 20px;
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #FFA726;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e59420;
    }
  </style>
</head>
<body>

<div class="post-session">
  <h2>Post a New Session</h2>
  <form>
    <input type="text" placeholder="Session Title" required>
    <input type="text" placeholder="Location" required>
    <input type="datetime-local" required>
    <select required>
      <option value=\"\">Select Discipline</option>
      <option>Yoga</option>
      <option>CrossFit</option>
      <option>Pilates</option>
      <option>Swimming</option>
    </select>
    <input type="number" placeholder="Compensation (â‚¬)" required>
    <textarea placeholder="Additional Notes" rows="3"></textarea>
    <button type="submit">Post Session</button>
  </form>
</div>

</body>
</html>
