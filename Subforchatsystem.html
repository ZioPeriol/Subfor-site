<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subfor - Messaging</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 70%;
    }
    .message.sent {
      background: #FFA726;
      color: white;
      margin-left: auto;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #f4f6f8;
      border-top: 1px solid #ccc;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #0A1A2F;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #081421;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages">
    <div class="message">Hi! Are you available to replace our trainer tomorrow?</div>
    <div class="message sent">Hi! Yes, I'm available. What time should I come?</div>
    <div class="message">At 10:00 AM. It's a 1-hour CrossFit session.</div>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Type a message...">
    <button>Send</button>
  </div>
</div>

</body>
</html>
