<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subfor - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-form {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0A1A2F;
    }
    .signup-form input, .signup-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-form button {
      width: 100%;
      padding: 12px;
      background-color: #FFA726;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .signup-form button:hover {
      background-color: #e59420;
    }
  </style>
</head>
<body>

<div class="signup-form">
  <h2>Create Account</h2>
  <form>
    <select required>
      <option value=\"\">I'm a...</option>
      <option value=\"trainer\">Trainer</option>
      <option value=\"club\">Sport Club</option>
    </select>
    <input type=\"text\" placeholder=\"Full Name or Club Name\" required>
    <input type=\"email\" placeholder=\"Email Address\" required>
    <input type=\"password\" placeholder=\"Password\" required>
    <input type=\"password\" placeholder=\"Confirm Password\" required>
    <label>
      <input type=\"checkbox\" required> I accept the Terms & Conditions
    </label>
    <button type=\"submit\">Sign Up</button>
  </form>
</div>

</body>
</html>
